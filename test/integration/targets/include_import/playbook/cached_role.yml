- name: verify that tags doesnt make a role run more that scheduled
  hosts: testhost
  pre_tasks:
  - set_fact: {cacheable: false, counter: 0}
  roles: [cached_role/inccounter2, cached_role/inccounter3]
  tasks:
  - assert: {that: counter=='1', msg: "counterfail2 {{counter}}"}
